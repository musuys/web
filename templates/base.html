                        <li class="nav-item"><a class="nav-link" href="/user/changePw">회원정보수정</a></li>
                        {% else %}

                        <li class="nav-item"><a class="nav-link" href="/user/login">로그인</a></li>
                        <li class="nav-item"><a class="nav-link" href="/user/signup">회원가입</a></li>
                        {% endif %}
